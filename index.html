<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Calorie Tracker</title>
    
    <!-- Link Style Sheet -->
    <link rel="stylesheet" href="/index.css">

    <!-- Defer script execution to after window loads -->
    <script type="text/javascript" src="/index.js" defer></script>

    <!-- Insert Metadata, Document Title, Any Other References -->
</head>
<body>
    <h1>Hello and welcome to the calorie tracker!</h1>
    
    <h3>Please enter your name and your calories consumed to add to your daily total</h3>
    
    <p>Our goal is to help you keep track of your daily calories so you have a better understanding of the nurtients that fuel your workouts!</p>
    
    <!-- Structure Content -->

    <!-- We'll need an input with an id called something like calories -->

    <form>
        <label for="calorie_input">Enter Calories Consumed: </label>
        <input type="number" id="caloriesIN" name="calories"><br>
        <br>
        <button onclick="cal_out()">Send it!</button>
    </form>
    
    <p id="output"></p>
    
    <script>
    function cal_out(){
        var cal = document.getElementById("caloriesIN").value;
        document.getElementById("output").innerHTML = "You consumed: " + cal + " calories";
    }
    </script>
    

    <!-- We need an output zone with an ID that the JavaScript can target -->
</body>
</html>
